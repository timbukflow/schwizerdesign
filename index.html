<svg viewBox="0 0 500 500" enable-background="new 0 0 500 500" xml:space="preserve">

		c0,4.6,3.7,5.8,19,7.6c17.7,2,28.7,4,28.7,16.4c0,12.4-12.6,19-28.5,19c-14.4,0-27.7-5.9-33.2-14.8L226.6,258.4z"/>
</svg>

    <script src=”https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js”></script>

    <script>

    let tl = anime.timeline({
            easing: 'easeInOutQuart',
            duration: 4000
        })

    tl.add({
      targets: 'svg',
      keyframes: [
        {scale: .3, rotate: '0deg'},
        {scale: .5, rotate: '360deg'},
      ],
      duration: 3000
    })

    </script>
